<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span
        {
            background-color: blue;
            padding: 30px;
        }
    </style>
</head>
<body>
    <span style="position:absolute; top:10px;">Ringer</span>
    <span style="position:absolute; top:10px; left:15vh;">Ringer</span>
    <span style="position:absolute; top:10px; left:30vh;">Ringer</span>
    <script>
        let element;
        const spanEL = document.querySelectorAll('span');
        for(el of spanEL)
        {
            el.addEventListener('mousedown',grab,true);
        }
        function grab(event)
        {
            element = event.currentTarget;
            document.addEventListener('mousemove',mover,true);
            document.addEventListener('mouseup',drop,true);
        }
        function mover(event)
        {
            element.style.top = event.clientY + 'px';
            element.style.left = event.clientX + 'px';
        }
        function drop(event)
        {
            document.removeEventListener('mousemove',mover,true);
            document.removeEventListener('mouseup',drop,true);
        }
    </script>
</body>
</html>
